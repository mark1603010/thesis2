{% extends 'home/base.html' %}

{% block content %}

<br>
<div class="shadow bg-white rounded">
  <div class="row no-gutters">
    <div class="col-md-4 bg-dark">
      <div class="p-4 text-center ">
        <img src="https://i2.wp.com/airlinkflight.org/wp-content/uploads/2019/02/male-placeholder-image.jpeg?ssl=1" width="150px" height="150px" class="rounded mx-auto d-block" alt="...">
        <h3 class="mt-3 text-white">{{request.user.get_full_name}}</h3>
        <p class="text-white">{{request.user.username}}</p>

<!--          <button type="button" class="btn btn-sm btn-outline-success">Edit</button>-->
          <a href="{% url 'home:change_password' %}" class="btn btn-sm btn-outline-danger">Change password</a>
         <a href="/admin" class="btn btn-sm btn-outline-warning">Tag your location</a>

      </div>
    </div>
    <div class="col-md-8">
      <div class="p-4">

        <form method="post">
          {% csrf_token %}
        <h3 class="text-warning">Information</h3>
        <hr>

          {% for key, value  in profile_info.items %}

            <div class="row mt-2">
              <div class="col-md-3">
                <strong>{{key}}</strong>
              </div>
              <div class="col-md-9">
                <input type="text" name="{{key}}" placeholder="{{value.placeholder}}" class="form-control form-control-sm" {% if key == "Email" %} disabled {% endif %} value="{{value.value}}"/>
              </div>
            </div>

          {% endfor %}

      <button type="submit" class="mt-3 pull-right btn btn-outline-dark">Update</button>
          <br>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>



{% endblock %}
